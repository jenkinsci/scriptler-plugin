title=Run a script
intro=Please select a slave you would like to run the script on. You can also modify the script to your needs, the changes will not effect the stored version of it!<br /><br />\
You can also run a script using POST to the URL <code>/scriptler/run/&lt;your-script-id&gt;</code> with the optional parameters <code>node</code>, <code>script</code> (alternative script text), <code>contentType</code>, and the parameters defined for your stored script.
modificationRequiredApproval=As you lack the <code>Overall/RunScripts</code> permission, your modifications will be put in the script approval queue. You can still run the script as is.
executiononclient=This execution happens in the slave agent JVM...
SelectionNode=Select a node
ParametersDescription=Define script parameters
Parameters=Parameters
ParameterName=Name:
ParameterValue=Value:
Run=Run
Result=Result
ScriptNotFound=// Script source file was not found
NotApprovedYet=Script not yet approved, consider asking your administrator to approve it.
NotApprovedYetButHasRightWarn=Script not yet approved
NotApprovedYetButHasRightInfo=By running it you will automatically approve it.
